<div class="panel-title">Player Info</div>
<ul class="info-list-player">
    <li *ngFor="let attribute of attributes">
        {{attribute}} : {{player?.getAttributeValue(attribute)}}
    </li>
    <li>
        Gold : {{player?.gp}}
    </li>
    <li>
        AC : {{player?.ac}}</li>
    <li>
        HP : {{player?.hp}}
    </li>
</ul>
