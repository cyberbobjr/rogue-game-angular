<div class="panel-title">Player Info</div>
<ul class="info-list-player">
  <li *ngFor="let attribute of attributes">
    {{attribute}} : {{entitiesService.getPlayer()?.getAttributeValue(attribute)}}
  </li>
  <li>
    Gold : {{entitiesService.getPlayer()?.gp}}
  </li>
  <li>
    AC : {{entitiesService.getPlayer()?.ac}}</li>
  <li>
    HP : {{entitiesService.getPlayer()?.hp}}
  </li>
</ul>
